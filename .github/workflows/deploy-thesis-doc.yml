name: GitHub Pages

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Setup Typst
        uses: typst-community/setup-typst@v4

      - name: Build PDF
        run: |
          typst compile doc/thesis.typ bin/thesis.pdf
          typst compile doc/supervisor-declaration.typ bin/supervisor-declaration.pdf

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: bin

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
